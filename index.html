<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Code, HTML, CSS, JS, GIT, GITHUB, README, variables, functions, ">
    <meta name="description"
        content="Meme editor project created by Gineska Espinoza. It is an app designed to generate memes.">
    <link rel="shortcut icon" href="assets/raspberrypi.svg" type="image/x-icon">
    <link rel="stylesheet" href="CCS/styles.css">
    <script src="https://kit.fontawesome.com/e8036813bb.js" crossorigin="anonymous"></script>
    <title>Meme editor</title>
</head>

<body code-light="light-mode" >
    <!-- HEADER -->
    <header>
        <h1 class="tittle">Generador de Memes</h1>
        <section class="buttons__container">
            <button class="button__box" id="button__img">
                <i class="fas fa-file-image icon-btn"></i>Imagen
            </button>
            <button class="button__box" id="button__text">
                <i class="fas fa-font icon-btn"></i>Texto
            </button>
            <button class="button__box" id="button__dark" hidden>
                <i class="far fa-lightbulb" id="lightbulb__off"></i>Modo oscuro
            </button>
            <button class="button__box" id="button__light">
                <i class="far fa-lightbulb" id="lightbulb__on"></i>Modo Claro
            </button>
        </section>
    </header>
    <main class="central__container">
        <section class="generator__container">
            <article class="generator__textop">
                <p class="generator__paragraph" id="generator__top" value="top text">TOP TEXT</p>
            </article>
            <article class="generator__img" id="generator__square">
            </article>
            <article class="generator__textbottom">
                <p class="generator__paragraph" id="generator__bottom" value="bottom text">BOTTOM TEXT</p>
            </article>
            <button type="button" class="button__download" id="button__download">
                <i class="fas fa-download"></i>Descargar Meme
            </button>
        </section>

         <!-- ASIDE -->
        <aside>
            <article class="close__button">
                <button class="close__btn" id="#close__btn">
                    <i class="fas fa-times"></i>
                </button>
            </article>

            <!--  IMAGE SECTION -->
            <section class="image__content" id="image__content">
                <section class="image__container" id="image__container">
                    <h2 class="image__subtittle">IMAGEN</h2>
                    <fieldset class="image__item">
                        <h3 class="subtittle">URL</h3>
                        <input type="text" class="image__url" id="image__url">
                    </fieldset>
                </section>

                <!-- BACKGROUND SECTION -->
                <section class="background__box" id="background__box">
                    <h3 class="subtittle">FONDO</h3>
                    <section class="background__options">
                        <fieldset class="background__item">
                            <input type="color" class="backgroundcolor__img" id="backgroundcolor__image" value="#fff">
                            <span id="backgroundcolor__span">#color</span>
                        </fieldset>
                        <fieldset class="background__select" id="background__select">
                            <select name="" class="background__option" id="background__option">
                                <option value="none">Ninguno</option>
                                <option value="clarify">Aclarar</option>
                                <option value="darken">Oscurecer</option>
                                <option value="difference">Diferencia</option>
                                <option value="luminosity">Luminosidad</option>
                                <option value="multiply">Multiplicar</option>
                                <option value=""></option>
                            </select>
                        </fieldset>
                    </section>
                </section>

                <!-- FILTERS SECTION -->
                <section class="filters__container">
                    <h3 class="subtittle">FILTROS</h3>
                    <fieldset class="filters__items">
                        <label for="filters__name">BRILLO</label>
                        <input type="range" class="filter__choice" id="brightness__choice" min="0" max="1" step="0.1"
                            value="1">
                    </fieldset>
                    <fieldset class="filters__items">
                        <label for="filters__name">OPACIDAD</label>
                        <input type="range" class="filter__choice" id="opacity__choice" min="0" max="1" step="0.1"
                            value="1">
                    </fieldset>
                    <fieldset class="filters__items">
                        <label for="filters__name">CONTRASTE</label>
                        <input type="range" class="filter__choice" id="contrast__choice" min="100" max="1000" step="1"
                            value="100">
                    </fieldset>
                    <fieldset class="filters__items">
                        <label for="filter__name">DESENFOQUE</label>
                        <input type="range" class="filter__choice" id="blur__choice" min="0" max="10" step="0.1"
                            value="0">
                    </fieldset>
                    <fieldset class="filters__items">
                        <label for="filter__name">ESCALA DE GRISES</label>
                        <input type="range" class="filter__choice" id="grayscale__choice" min="0" max="100" value="0">
                    </fieldset>
                    <fieldset class="filters__items">
                        <label for="filter__name">SEPIA</label>
                        <input type="range" class="filter__choice" id="sepia__choice" min="0" max="100" value="0">
                    </fieldset>
                    <fieldset class="filters__items">
                        <label for="filters__name">HUE</label>
                        <input type="range" class="filter__choice" id="hue__choice" min="0" max="359" value="0">
                    </fieldset>
                    <fieldset class="filters__items">
                        <label for="filters">SATURADO</label>
                        <input type="range" class="filter__choice" id="saturation__choice" min="100" max="1000" value="100" step="10">
                    </fieldset>
                    <fieldset class="filters__items">
                        <label for="filters__name">NEGATIVO</label>
                        <input type="range" class="filter__choice" id="invert__choice" min="0" max="1" value="0"
                            step="0.1">
                    </fieldset>
                    <article class="filters__reset">
                        <button class="reset__btn" id="reset__btn">Reestablecer filtros</button>
                    </article>
                </section>
            </section>

            <!-- TEXT SECTION -->
            <section class="text__container">
                <h2 class="text__tittle">TEXTO</h2>
                <article class="text__item">
                    <h3 class="subtittle">SUPERIOR</h3>
                    <textarea name="superior__text" class= "superior__text" id= "superior__text" cols="25" rows="15" value="TOP TEXT">TOP TEXT</textarea>
                    <fieldset class="text__check">
                        <input type="checkbox" class="input__checks" id="input__check">
                        <label for="">Sin texto superior</label>
                    </fieldset>
                </article>
                <article class="text__item">
                    <h3 class="subtittle">INFERIOR</h3>
                    <textarea name="inferior__text" class= "inferior__text" id= "inferior__text" cols="25" rows="15" value="BOTTOM TEXT">BOTTOM TEXT</textarea>
                    <fieldset class="text__check">
                        <input type="checkbox" class="input__checks" id="text__input">
                        <label for="">Sin texto inferior</label>
                    </fieldset>
                </article>

                <!-- fonts -->
                <article class="font__box">
                    <h3 class="subtittle">FUENTE</h3>
                    <select name="Familia de fuente" id="font__selector" class="font__select">
                        <option value="Arial">Arial</option>
                        <option value="Arial Black">Arial Black</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Impact">Impact</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Times New Roman" selected="">Times New Roman</option>
                    </select>
                </article>

                <!-- font size -->
                <fieldset class="fontsize__box">
                    <input type="number" name="font size" class="fonstsize__item" id="fontsize__item" min="10"
                        value="60">
                </fieldset>

                <!-- aling-->
                <fieldset class="align__item" id="align__item">
                    <button class="align__btn" id="align__btn--left">
                        <i class="fas fa-align-left" aria-hidden="true"></i>
                    </button>
                    <button class="align__btn" id="align__btn--center" aria-label="Alinear texto al centro">
                        <i class="fas fa-align-center" aria-hidden="true"></i>
                    </button>
                    <button class="align__btn" id="align__btn--right" aria-label="Alinear texto a la derecha">
                        <i class="fas fa-align-right" aria-hidden="true"></i>
                    </button>
                </fieldset>

                <!-- color -->
                <section class="color__container" id="color__container">
                    <article class="color__text" id="color__text">
                        <h4 class="subtittle">COLOR</h4>
                        <fieldset class="color__box">
                            <input type="color" name="text color" id="text__color" value="#fff">
                            <span id="texts__color">#FFFFFF</span>
                        </fieldset>
                    </article>
                    <article class="color__background" id="color__background">
                        <h4 class="subtittle">FONDO</h4>
                        <fieldset class="color__box">
                            <input name="Color fondo de texto" type="color" id="background__color" value="#FFF">
                            <span id="text__backgroundcolor">#FFFFFF</span>
                        </fieldset>
                    </article>
                </section>
                <fieldset>
                    <label for="checkbox background">Fondo Transparente</label>
                    <input type="checkbox" class="checkbox__background" id="checkbox__background">
                </fieldset>
                <section class="contorn__box">
                    <h4 class="subtittle">CONTORNO</h4>
                    <article class="contorn__item">
                        <button class="contorn__btn" id="btn__none">Ninguno</button>
                        <button class="" id="btn__light">Claro</button>
                        <button class="" id="btn__dark">Oscuro</button>
                    </article>
                </section>

                <!-- spacing -->
                <article class="spacing__box" id="spacing__box">
                    <h4 class="subtittle">ESPACIADO</h4>
                    <fieldset class="spacing__item">
                        <input type="number" id="spacing__input" class="spacing__input" aria-label="Espaciado" min="10"
                            max="50" value="35">
                    </fieldset>
                </article>

                <!-- line height -->
                <article class="line__height" id="line__height">
                    <h4 class="subtittle">INTERLINEADO</h4>
                    <select id="lineheight__input" class="lineheight__input" aria-label="Interlineado">
                        <option value="0.8">0.8</option>
                        <option value="1" selected="">1</option>
                        <option value="1.2">1.2</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                </article>
        </aside>
    </main>
    <footer>
        <p>Hecho por Gineska Espinoza</p>
    </footer>
    <script src="JS/main.js"></script>
</body>

</html>
